{% load thumbnail %}
<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>قالب خبری</title>
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"/>
      <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet" type="text/css" />
    <style>
      body {
        direction: rtl;
        text-align: right;
        font-family: "IRANSans", sans-serif;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        margin: 0;
        font-family: Vazirmatn, sans-serif;
      }
      .main-content {
        flex: 1;
        padding: 20px;
      }
      .navbar-nav {
        align-items: center;
      }
      .card-footer {
        background-color: #f8f9fa;
        border-top: 1px solid #e9ecef;
      }
      .breadcrumb-item + .breadcrumb-item::before {
        content: " / ";
      }
      .news-image {
        width: 100%;
        max-width: 700px;
        height: auto;
      }
      .comment-card {
        margin-bottom: 15px;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">سایت خبری</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
          <!-- Search Form -->
          <li class="nav-item">
            <form class="form-inline">
              <input
                class="form-control mr-sm-2"
                type="search"
                placeholder="جستجو"
                aria-label="جستجو"
              />
              <button
                class="btn btn-outline-success my-2 my-sm-0"
                type="submit"
              >
                جستجو
              </button>
            </form>
          </li>
        </ul>
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#"
              >خانه <span class="sr-only">(فعلی)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">جهان</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">تکنولوژی</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">سلامت</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">تماس</a>
          </li>
          <li class="nav-item">
            <a class="btn btn-outline-primary" href="#">ثبت نام</a>
          </li>
          <li class="nav-item ml-2">
            <a class="btn btn-outline-secondary" href="#">ورود</a>
          </li>
        </ul>
      </div>
    </nav>

    {% block content %}{% endblock content %}

    <!-- Footer -->
    <footer class="bg-light py-3 mt-5">
      <div class="container">
        <div class="row mb-3">
          <div class="col text-center">
            <a href="#">قوانین و مقررات</a> | <a href="#">ابر برچسب‌ها</a> |
            <a href="#">ورود و ثبت نام</a>
          </div>
        </div>
        <div class="row">
          <div class="col text-center">
            <span class="text-muted"
              >© 2024 سایت خبری. کلیه حقوق محفوظ است.</span
            >
          </div>
        </div>
      </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
